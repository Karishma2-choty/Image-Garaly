<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>My Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('animals')">Animals</button>
  </div>

  <!-- Gallery Container -->
  <div class="gallery">
    <div class="gallery-item nature">
      <img src="https://source.unsplash.com/300x200/?nature,water" alt="Nature 1" onclick="openLightbox();showSlide(1)">
    </div>
    <div class="gallery-item animals">
      <img src="https://source.unsplash.com/300x200/?dog" alt="Animal 1" onclick="openLightbox();showSlide(2)">
    </div>
    <div class="gallery-item nature">
      <img src="https://source.unsplash.com/300x200/?mountains" alt="Nature 2" onclick="openLightbox();showSlide(3)">
    </div>
    <div class="gallery-item animals">
      <img src="https://source.unsplash.com/300x200/?cat" alt="Animal 2" onclick="openLightbox();showSlide(4)">
    </div>
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <div class="gallery-item nature">
  <img src="images/nature1.jpg" alt="Nature 1" onclick="openLightbox();showSlide(1)">
</div>
<div class="gallery-item animals">
  <img src="images/dog.jpg" alt="Animal 1" onclick="openLightbox();showSlide(2)">
</div>
<!-- And so on -->


      <!-- Next/Prev Controls -->
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
